<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="main-header">
        <h1>The code review</h1>
        <section>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    </header>
    <main class="container">
        <form action="index.html" method="POST">
            <fieldset class="flex-outer">
                <legend>Contact Information</legend>

                <label class="flex-label" for="full_name">Full Name</label><br>
                <input class="flex-inner" type="text" id="full_name" name="user_name" placeholder="Required"
                    required><br>

                <label class="flex-label" for="email_address">Email Address</label><br>
                <input class="flex-inner" type="email" id="email_address" name="user_email" placeholder="Required"
                    required><br>

                <label class="flex-label" for="phone_address">Phone Number</label><br>
                <input class="flex-inner" type="tel" id="phone_address" name="user_phone"><br>

                <label class="flex-label" for="street_address">Street Address</label><br>
                <input class="flex-inner" type="text" id="street_address" name="user_street"><br>

                <label class="flex-label" for="city">City</label><br>
                <input class="flex-inner" type="text" id="city" name="user_city"><br>

                <label class="flex-label" for="state">State</label><br>
                <select class="flex-inner" name="user_state" id="state">
                    <option value="" selected disabled hidden>Choose State</option>
                    <optgroup label="A">
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="american_samoa">American Samoa</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                    </optgroup>
                    <optgroup label="C">
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                    </optgroup>
                    <optgroup label="D">
                        <option value="delaware">Delaware</option>
                        <option value="district_of_columbia">District of Columbia</option>
                    </optgroup>
                    <optgroup label="F">
                        <option value="florida">Florida</option>
                    </optgroup>
                    <optgroup label="G">
                        <option value="georgia">Georgia</option>
                        <option value="guam">Guam</option>
                    </optgroup>
                    <optgroup label="H">
                        <option value="hawaii">Hawaii</option>
                    </optgroup>
                    <optgroup label="I">
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                    </optgroup>
                    <optgroup label="K">
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                    </optgroup>
                    <optgroup label="L">
                        <option value="louisiana">Louisiana</option>
                    </optgroup>
                    <optgroup label="M">
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                    </optgroup>
                    <optgroup label="N">
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new_hampshire">New Hampshire</option>
                        <option value="new_jersey">New Jersey</option>
                        <option value="new_mexico">New Mexico</option>
                        <option value="new_york">New York</option>
                        <option value="north_carolina">North Carolina</option>
                        <option value="north_dakota">North Dakota</option>
                        <option value="northern_mariana_islands">Northern Mariana Islands</option>
                    </optgroup>
                    <optgroup label="O">
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                    </optgroup>
                    <optgroup label="P">
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="puerto_rico">Puerto Rico</option>
                    </optgroup>
                    <optgroup label="R">
                        <option value="rhode_island">Rhode Island</option>
                    </optgroup>
                    <optgroup label="S">
                        <option value="south_carolina">South Carolina</option>
                        <option value="south_dakota">South Dakota</option>
                    </optgroup>
                    <optgroup label="T">
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                    </optgroup>
                    <optgroup label="U">
                        <option value="utah">Utah</option>
                    </optgroup>
                    <optgroup label="V">
                        <option value="vermont">Vermont</option>
                        <option value="virgin_islands">Virgin Islands</option>
                    </optgroup>
                    <optgroup label="W">
                        <option value="washington">Washington</option>
                        <option value="west_virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </optgroup>
                </select><br>
                
                <label class="flex-label" for="zip_code">Zip Code</label><br>
                <input class="flex-inner" type="number" id="zip_code" name="user_zip"><br>
            </fieldset>

            <fieldset class="flex-outer2">
                <legend>Newsletter</legend>

                <label class="item select">Select the newsletter you would like to receive</label>
                <div class="item">
                    <input type="checkbox" name="user_news" value="html" id="html_news"><label for="html_news"> HTML
                        News</label><br>
                </div>
                <div class="item">
                    <input type="checkbox" name="user_news" value="css" id="css_news"><label for="css_news"> CSS
                        News</label><br>
                </div>
                <div class="item">
                    <input type="checkbox" name="user_news" value="js" id="js_news"><label for="js_news"> Javascript
                        News</label><br>
                </div>

                <label class="item news">Newsletter format</label><br>
                <div class="item">
                    <input type="radio" name="newsletter_format" value="html_format" id="html_radio"><label
                        for="html_radio">HTML</label><br>
                </div>
                <div class="item">
                    <input type="radio" name="newsletter_format" value="text_format" id="plain_text"><label
                        for="plain_text">Plain text</label><br>
                </div>

                <div class="item">
                    <label id="last" for="user_text">Other topics you'd like to hear about</label><br>
                    <textarea name="user_topics" id="user_text" rows="5"></textarea>
                </div>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
    <footer class="main-footer">
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
